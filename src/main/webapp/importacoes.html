<script>
function maskDo()
{
	valField = document.getElementsByTagName('input');
	var c = 0;
	for (i=0; i < valField.length; i++)
	{
		if(valField[i].type == 'text')
		{
			if(valField[i].getAttribute('validate'))
			{
				if(isIE)
				{
					valField[i].onkeypress = function(){aplyMask(event)};
				}
				else
				{
					valField[i].onkeypress = function(event){aplyMask(event)};
				}
				
				c++;
			}
		}
	}
}
</script>
